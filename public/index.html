	<!-- 添加公司模态框 -->
	<div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">职位信息</h4>
            </div>
            <div class="modal-body">
                <form id="add-form">
                    <div class="form-group">
                        <label for="addTitle">公司logo</label>
                        <input type="file" class="form-control" id="addTitle" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label for="addTitle">职位名称</label>
                        <input type="text" class="form-control" id="addTitle" placeholder="输入职位名称">
                    </div>
                    <div class="form-group">

                </form>
            </div>

	<!-- 用户注册模态框 -->
	<div class="modal fade" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="updateModalLabel">用户注册</h4>
            </div>
            <div class="modal-body">
                <form id="update-form">
                    <input type="hidden" id="updateId">
                    <div class="form-group">
                        <label for="updateTitle">用户名</label>
                        <input type="text" class="form-control" id="updateTitle" placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="updateTitle">密码</label>
                        <input type="text" class="form-control" id="updateTitle" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                        <label for="updateTitle">确认密码</label>
                        <input type="text" class="form-control" id="updateTitle" placeholder="再次输入密码">
                    </div>
                    <div class="form-group">
                        <label for="updateTitle">邮箱</label>
