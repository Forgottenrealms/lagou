<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>拉勾网后台管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/swiper/css/swiper.min.css">
	<style type="text/css">
		.swiper-container {
		    width: 600px;
		    height: 300px;
		}  
	</style>
</head>
<body>
    <!-- 头部导航 -->
    <header></header>

    <main>
	    <!-- 轮播图 -->
	    <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background: #f00;">Slide 1</div>
                <div class="swiper-slide" style="background: #f0f;">Slide 2</div>
                <div class="swiper-slide" style="background: #0f0;">Slide 3</div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
            <!-- 如果需要滚动条 -->
            <div class="swiper-scrollbar"></div>
        </div>
    </main>
    
    <script src="/lib/requirejs/require.min.js" data-main="/js/home/index"></script>
</body>
</html>
