<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>职位管理</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- 头部导航 -->
    <header></header>

    <main>
	    <div class="container">
            <div class="">
                <p class="pull-left">职位管理</p>
                <!-- 按钮，点击弹出模态框 -->
                <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#addCompanyModal" style="margin-bottom:8px;">添加</button>
            </div>
          
    
          <!-- 表格，显示错题集 -->
          <table class="table table-bordered table-striped" style="margin-top: 10px;">
              <thead style="background: #ccc;">
                  <tr>
                      <th>序号</th>
                      <th>公司logo</th>
                      <th>职位名称</th>
                    <th>公司名称</th>
                    <th>工作经验</th>
                      <th>职位类型</th>
                      <th>工作地点</th>
                      <th>职位薪资</th>
                      <th>操作</th>
                  </tr>
              </thead>
              <tbody id="tbd">
                  
              </tbody>
          </table>
    
          <!-- 分页 -->
            <nav class="pull-right">
                <ul class="pagination">
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <!-- <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li> -->
                    <!-- <li><a href="#">2 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">3 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">4 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">5 <span class="sr-only">(current)</span></a></li> -->
                    <li class="disabled next-arrow"><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>
        </div>
    </main>
    
	<!-- 添加公司模态框 -->
	<div class="modal fade" id="addCompanyModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="addCompanyModalLabel">职位信息</h4>
            </div>
            <div class="modal-body">
                <form id="add-form">
                    <div class="form-group">
                        <label for="addLogo">公司logo</label>
                        <input type="file" class="form-control" id="addLogo" name="logo" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label for="addComPosition">职位名称</label>
                        <input type="text" class="form-control" id="addComPosition" name="position" placeholder="输入职位名称">
                    </div>
                    <div class="form-group">
                        <label for="addPosition">公司名称</label>
                        <input type="text" class="form-control" id="addPosition" name="company" placeholder="输入公司名称">
                    </div>
                    <div class="form-group">
                        <label for="addExperience">工作经验</label>
                        <input type="text" class="form-control" id="addExperience" name="experience" placeholder="输入工作经验">
                    </div>
                    <div class="form-group">
                        <label for="addType">职位类型</label>
                        <input type="text" class="form-control" id="addType" name="type" placeholder="输入职位类型">
                    </div>
                    <div class="form-group">
                        <label for="addAddress">工作地点</label>
                        <input type="text" class="form-control" id="addAddress" name="address" placeholder="输入工作地点">
                    </div>
                    <div class="form-group">
                        <label for="addSalary">岗位薪资</label>
                        <input type="text" class="form-control" id="addSalary" name="salary" placeholder="输入岗位薪资">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-add-position">提交</button>
            </div>
            </div>
        </div>
    </div>
    
    <!-- 修改公司模态框 -->
	<div class="modal fade" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="updateModalLabel">职位信息</h4>
            </div>
            <div class="modal-body">
                <form id="update-form">
                    <div class="form-group hidden">
                        <label for="updateLogo">id</label>
                        <input type="text" class="form-control" id="_id" name="_id" placeholder="id">
                    </div>
                    <div class="form-group">
                        <label for="updateLogo">公司logo</label>
                        <input type="file" class="form-control" id="updateLogo" name="logo" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label for="updatePosition">职位名称</label>
                        <input type="text" class="form-control" id="updatePosition" name="position" placeholder="输入职位名称">
                    </div>
                    <div class="form-group">
                        <label for="updateName">公司名称</label>
                        <input type="text" class="form-control" id="updateName" name="company" placeholder="输入公司名称">
                    </div>
                    <div class="form-group">
                        <label for="updateExperience">工作经验</label>
                        <input type="text" class="form-control" id="updateExperience" name="experience" placeholder="输入工作经验">
                    </div>
                    <div class="form-group">
                        <label for="updateType">职位类型</label>
                        <input type="text" class="form-control" id="updateType" name="type" placeholder="输入职位类型">
                    </div>
                    <div class="form-group">
                        <label for="updateAddress">工作地点</label>
                        <input type="text" class="form-control" id="updateAddress" name="address" placeholder="输入工作地点">
                    </div>
                    <div class="form-group">
                        <label for="updateSalary">岗位薪资</label>
                        <input type="text" class="form-control" id="updateSalary" name="salary" placeholder="输入岗位薪资">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-update-position">修改</button>
            </div>
            </div>
        </div>
    </div>

    <!-- 用户注册模态框 -->

    
    <!-- 用户登录模态框 -->
    
	
    <script src="/lib/requirejs/require.min.js" data-main="/js/position/index.js"></script>
</body>
</html>
